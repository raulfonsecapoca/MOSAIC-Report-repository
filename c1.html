<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MATLAB Code Viewer</title>
    
    <!-- Prism.js for Syntax Highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-matlab.min.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f4f4f4;
            color: #333;
        }
        h1 {
            text-align: center;
        }
        pre {
            background: #2d2d2d;
            padding: 15px;
            border-radius: 8px;
            overflow-x: auto;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>MATLAB Code Viewer</h1>
        <pre><code id="matlabCode" class="language-matlab"></code></pre>
    </div>

    <script>
        // Fetch the MATLAB code and insert it into the page
        fetch('docs/MatlabCode.m')
            .then(response => response.text())
            .then(text => {
                document.getElementById('matlabCode').textContent = text;
                Prism.highlightAll(); // Apply syntax highlighting
            })
            .catch(error => console.error('Error loading the MATLAB file:', error));
    </script>

</body>
</html>
